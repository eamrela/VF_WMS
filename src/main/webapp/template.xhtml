<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Asp" outcome="/generated/asp/List.xhtml" />
                            <p:menuitem value="Engineers" outcome="/generated/engineers/List.xhtml" />
                            <p:menuitem value="ItemStatus" outcome="/generated/itemStatus/List.xhtml" />
                            <p:menuitem value="Items" outcome="/generated/items/List.xhtml" />
                            <p:menuitem value="NotificationType" outcome="/generated/notificationType/List.xhtml" />
                            <p:menuitem value="Regions" outcome="/generated/regions/List.xhtml" />
                            <p:menuitem value="RequestLineItem" outcome="/generated/requestLineItem/List.xhtml" />
                            <p:menuitem value="RequestType" outcome="/generated/requestType/List.xhtml" />
                            <p:menuitem value="Requests" outcome="/generated/requests/List.xhtml" />
                            <p:menuitem value="Roles" outcome="/generated/roles/List.xhtml" />
                            <p:menuitem value="Sites" outcome="/generated/sites/List.xhtml" />
                            <p:menuitem value="Users" outcome="/generated/users/List.xhtml" />
                            <p:menuitem value="WarehouseStock" outcome="/generated/warehouseStock/List.xhtml" />
                            <p:menuitem value="Warehouses" outcome="/generated/warehouses/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
