    </h:head>
    <h:body class="page vertical-align text-center" style="background: #283b4e">
                
    <font color="red">
         <h:outputLabel value="${SPRING_SECURITY_LAST_EXCEPTION.message}"/>
    </font>
    <div class="page-content vertical-align-middle">
      <div class="panel">
        <div class="panel-body">
          <div class="brand">
            <img class="brand-img" src="../../resources/assets/photos/logo-blue.png" alt="..."/>
            <h2 class="brand-text font-size-18">VF WMS</h2>
          </div>
          <h:form id="loginForm" prependId="false" class="form-horizontal">
              <h:messages globalOnly="true"/>
            <div class="form-group form-material floating">
              <h:inputText id="username" label="username" class="form-control" required="true"/>
              <label class="floating-label">Email</label>
            </div>
            <div class="form-group form-material floating">
               <h:inputSecret id="password" class="form-control"  label="Password" required="true"/>
              <label class="floating-label">Password</label>
            </div>
            
             <h:commandButton type="submit" 
                         id="login" 
                         value="Sign in" 
                         class="btn btn-primary btn-block btn-lg margin-top-40"
                         action="#{loginController.doLogin}" />
          </h:form>
          <p>Still no account? Please send an email to <a href="mailto:amr.elansary@sky-grp.com?subject=VF WMS New Account">Sign up</a></p>
        </div>
      </div>

      <footer class="page-copyright page-copyright-inverse">
        <p>VF WMS BY Ericsson Software Team</p>
        <p>Â© 2017. VF WMS.</p>
        
      </footer>
    </div>
