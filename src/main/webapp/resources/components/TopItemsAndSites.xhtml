<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="col-xlg-5 col-md-6">
            <div class="panel" id="projects">
                <div class="panel-heading">
                    <h3 class="panel-title">Top 10 Items</h3>
                </div>
                <div class="panel-body">
                    <p:dataTable var="topItem" value="#{dashboardController.topItems}">
                        <p:column headerText="P/N">
                            <h:outputText value="#{topItem[0]}" />
                        </p:column>

                        <p:column headerText="Count">
                            <h:outputText value="#{topItem[1]}" />
                        </p:column>
                    </p:dataTable>

                </div>
            </div>
        </div>     
        <div class="col-xlg-7 col-md-6">
            <div class="panel" id="projects-status">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Top 10 Sites
                    </h3>
                </div>
                <div class="panel-body">
                    <p:dataTable var="topSite" value="#{dashboardController.topSites}">
                        <p:column headerText="Site ID">
                            <h:outputText value="#{topSite[0]}" />
                        </p:column>

                        <p:column headerText="Count">
                            <h:outputText value="#{topSite[1]}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </div>

    </cc:implementation>
</html>
