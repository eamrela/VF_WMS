<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolesCreateDlg" widgetVar="RolesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRolesTitle}">
            <h:form id="RolesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRolesLabel_roleName}" for="roleName" />
                        <p:inputText id="roleName" value="#{rolesController.selected.roleName}" title="#{bundle.CreateRolesTitle_roleName}" required="true" requiredMessage="#{bundle.CreateRolesRequiredMessage_roleName}"/>
                        <p:outputLabel value="#{bundle.CreateRolesLabel_roleDescription}" for="roleDescription" />
                        <p:inputText id="roleDescription" value="#{rolesController.selected.roleDescription}" title="#{bundle.CreateRolesTitle_roleDescription}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolesController.create}" value="#{bundle.Save}" update="display,:RolesListForm:datalist,:growl" oncomplete="handleSubmit(args,'RolesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RolesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
