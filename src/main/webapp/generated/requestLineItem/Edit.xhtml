<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RequestLineItemEditDlg" widgetVar="RequestLineItemEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRequestLineItemTitle}">
            <h:form id="RequestLineItemEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{requestLineItemController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRequestLineItemLabel_lineItemId}" for="lineItemId" />
                        <p:inputText id="lineItemId" value="#{requestLineItemController.selected.lineItemId}" title="#{bundle.EditRequestLineItemTitle_lineItemId}" required="true" requiredMessage="#{bundle.EditRequestLineItemRequiredMessage_lineItemId}"/>
                        <p:outputLabel value="#{bundle.EditRequestLineItemLabel_vendor}" for="vendor" />
                        <p:inputText id="vendor" value="#{requestLineItemController.selected.vendor}" title="#{bundle.EditRequestLineItemTitle_vendor}" />
                        <p:outputLabel value="#{bundle.EditRequestLineItemLabel_lineItemComment}" for="lineItemComment" />
                        <p:inputText id="lineItemComment" value="#{requestLineItemController.selected.lineItemComment}" title="#{bundle.EditRequestLineItemTitle_lineItemComment}" />
                        <p:outputLabel value="#{bundle.EditRequestLineItemLabel_qty}" for="qty" />
                        <p:inputText id="qty" value="#{requestLineItemController.selected.qty}" title="#{bundle.EditRequestLineItemTitle_qty}" />
                        <p:outputLabel value="#{bundle.EditRequestLineItemLabel_cartonAccepted}" for="cartonAccepted" />
                        <p:selectBooleanCheckbox id="cartonAccepted" value="#{requestLineItemController.selected.cartonAccepted}" />
                        <p:outputLabel value="#{bundle.EditRequestLineItemLabel_antistaticAccepted}" for="antistaticAccepted" />
                        <p:selectBooleanCheckbox id="antistaticAccepted" value="#{requestLineItemController.selected.antistaticAccepted}" />
                        <p:outputLabel value="#{bundle.EditRequestLineItemLabel_foamAccepted}" for="foamAccepted" />
                        <p:selectBooleanCheckbox id="foamAccepted" value="#{requestLineItemController.selected.foamAccepted}" />
                        <p:outputLabel value="#{bundle.EditRequestLineItemLabel_serialNumber}" for="serialNumber" />
                        <p:inputText id="serialNumber" value="#{requestLineItemController.selected.serialNumber}" title="#{bundle.EditRequestLineItemTitle_serialNumber}" />
                        <p:outputLabel value="#{bundle.EditRequestLineItemLabel_returnableSerial}" for="returnableSerial" />
                        <p:inputText id="returnableSerial" value="#{requestLineItemController.selected.returnableSerial}" title="#{bundle.EditRequestLineItemTitle_returnableSerial}" />
                        <p:outputLabel value="#{bundle.EditRequestLineItemLabel_returnStatus}" for="returnStatus" />
                        <p:selectOneMenu id="returnStatus" value="#{requestLineItemController.selected.returnStatus}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{itemStatusController.itemsAvailableSelectOne}"
                                           var="returnStatusItem"
                                           itemValue="#{returnStatusItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRequestLineItemLabel_reqId}" for="reqId" />
                        <p:selectOneMenu id="reqId" value="#{requestLineItemController.selected.reqId}" required="true" requiredMessage="#{bundle.EditRequestLineItemRequiredMessage_reqId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{requestsController.itemsAvailableSelectOne}"
                                           var="reqIdItem"
                                           itemValue="#{reqIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{requestLineItemController.update}" value="#{bundle.Save}" update="display,:RequestLineItemListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RequestLineItemEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RequestLineItemEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
