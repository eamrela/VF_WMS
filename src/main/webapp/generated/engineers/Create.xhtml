<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EngineersCreateDlg" widgetVar="EngineersCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEngineersTitle}">
            <h:form id="EngineersCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{engineersController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEngineersLabel_engineerName}" for="engineerName" />
                        <p:inputText id="engineerName" value="#{engineersController.selected.engineerName}" title="#{bundle.CreateEngineersTitle_engineerName}" />
                        <p:outputLabel value="#{bundle.CreateEngineersLabel_engineerPhone}" for="engineerPhone" />
                        <p:inputText id="engineerPhone" value="#{engineersController.selected.engineerPhone}" title="#{bundle.CreateEngineersTitle_engineerPhone}" />
                        <p:outputLabel value="#{bundle.CreateEngineersLabel_engineerId}" for="engineerId" />
                        <p:inputText id="engineerId" value="#{engineersController.selected.engineerId}" title="#{bundle.CreateEngineersTitle_engineerId}" required="true" requiredMessage="#{bundle.CreateEngineersRequiredMessage_engineerId}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{engineersController.create}" value="#{bundle.Save}" update="display,:EngineersListForm:datalist,:growl" oncomplete="handleSubmit(args,'EngineersCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EngineersCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
