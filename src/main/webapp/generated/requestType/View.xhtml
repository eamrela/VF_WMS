<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RequestTypeViewDlg" widgetVar="RequestTypeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRequestTypeTitle}">
            <h:form id="RequestTypeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{requestTypeController.selected != null}">
                        <h:outputText value="#{bundle.ViewRequestTypeLabel_reqTypeName}"/>
                        <h:outputText value="#{requestTypeController.selected.reqTypeName}" title="#{bundle.ViewRequestTypeTitle_reqTypeName}"/>
                        <h:outputText value="#{bundle.ViewRequestTypeLabel_reqTypeDescription}"/>
                        <h:outputText value="#{requestTypeController.selected.reqTypeDescription}" title="#{bundle.ViewRequestTypeTitle_reqTypeDescription}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RequestTypeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
