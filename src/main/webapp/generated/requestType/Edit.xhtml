<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RequestTypeEditDlg" widgetVar="RequestTypeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRequestTypeTitle}">
            <h:form id="RequestTypeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{requestTypeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRequestTypeLabel_reqTypeName}" for="reqTypeName" />
                        <p:inputText id="reqTypeName" value="#{requestTypeController.selected.reqTypeName}" title="#{bundle.EditRequestTypeTitle_reqTypeName}" required="true" requiredMessage="#{bundle.EditRequestTypeRequiredMessage_reqTypeName}"/>
                        <p:outputLabel value="#{bundle.EditRequestTypeLabel_reqTypeDescription}" for="reqTypeDescription" />
                        <p:inputText id="reqTypeDescription" value="#{requestTypeController.selected.reqTypeDescription}" title="#{bundle.EditRequestTypeTitle_reqTypeDescription}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{requestTypeController.update}" value="#{bundle.Save}" update="display,:RequestTypeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RequestTypeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RequestTypeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
