<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RequestsCreateDlg" widgetVar="RequestsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRequestsTitle}">
            <h:form id="RequestsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{requestsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRequestsLabel_reqId}" for="reqId" />
                        <p:inputText id="reqId" value="#{requestsController.selected.reqId}" title="#{bundle.CreateRequestsTitle_reqId}" required="true" requiredMessage="#{bundle.CreateRequestsRequiredMessage_reqId}"/>
                        <p:outputLabel value="#{bundle.CreateRequestsLabel_requester}" for="requester" />
                        <p:inputText id="requester" value="#{requestsController.selected.requester}" title="#{bundle.CreateRequestsTitle_requester}" />
                        <p:outputLabel value="#{bundle.CreateRequestsLabel_siteId}" for="siteId" />
                        <p:inputText id="siteId" value="#{requestsController.selected.siteId}" title="#{bundle.CreateRequestsTitle_siteId}" />
                        <p:outputLabel value="#{bundle.CreateRequestsLabel_faultDescription}" for="faultDescription" />
                        <p:inputText id="faultDescription" value="#{requestsController.selected.faultDescription}" title="#{bundle.CreateRequestsTitle_faultDescription}" />
                        <p:outputLabel value="#{bundle.CreateRequestsLabel_reqComment}" for="reqComment" />
                        <p:inputText id="reqComment" value="#{requestsController.selected.reqComment}" title="#{bundle.CreateRequestsTitle_reqComment}" />
                        <p:outputLabel value="#{bundle.CreateRequestsLabel_reqTime}" for="reqTime" />
                        <p:calendar id="reqTime" pattern="MM/dd/yyyy HH:mm:ss" value="#{requestsController.selected.reqTime}" title="#{bundle.EditRequestsTitle_reqTime}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateRequestsLabel_officeLog}" for="officeLog" />
                        <p:inputText id="officeLog" value="#{requestsController.selected.officeLog}" title="#{bundle.CreateRequestsTitle_officeLog}" />
                        <p:outputLabel value="#{bundle.CreateRequestsLabel_engineer}" for="engineer" />
                        <p:selectOneMenu id="engineer" value="#{requestsController.selected.engineer}" >
                            <f:selectItems value="#{engineersController.itemsAvailableSelectOne}"
                                           var="engineerItem"
                                           itemValue="#{engineerItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateRequestsLabel_reqType}" for="reqType" />
                        <p:selectOneMenu id="reqType" value="#{requestsController.selected.reqType}" >
                            <f:selectItems value="#{requestTypeController.itemsAvailableSelectOne}"
                                           var="reqTypeItem"
                                           itemValue="#{reqTypeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateRequestsLabel_fromWarehouse}" for="fromWarehouse" />
                        <p:selectOneMenu id="fromWarehouse" value="#{requestsController.selected.fromWarehouse}" >
                            <f:selectItems value="#{warehousesController.itemsAvailableSelectOne}"
                                           var="fromWarehouseItem"
                                           itemValue="#{fromWarehouseItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateRequestsLabel_toWarehouse}" for="toWarehouse" />
                        <p:selectOneMenu id="toWarehouse" value="#{requestsController.selected.toWarehouse}" >
                            <f:selectItems value="#{warehousesController.itemsAvailableSelectOne}"
                                           var="toWarehouseItem"
                                           itemValue="#{toWarehouseItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{requestsController.create}" value="#{bundle.Save}" update="display,:RequestsListForm:datalist,:growl" oncomplete="handleSubmit(args,'RequestsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RequestsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
