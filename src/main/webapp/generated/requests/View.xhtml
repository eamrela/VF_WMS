<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RequestsViewDlg" widgetVar="RequestsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRequestsTitle}">
            <h:form id="RequestsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{requestsController.selected != null}">
                        <h:outputText value="#{bundle.ViewRequestsLabel_reqId}"/>
                        <h:outputText value="#{requestsController.selected.reqId}" title="#{bundle.ViewRequestsTitle_reqId}"/>
                        <h:outputText value="#{bundle.ViewRequestsLabel_requester}"/>
                        <h:outputText value="#{requestsController.selected.requester}" title="#{bundle.ViewRequestsTitle_requester}"/>
                        <h:outputText value="#{bundle.ViewRequestsLabel_siteId}"/>
                        <h:outputText value="#{requestsController.selected.siteId}" title="#{bundle.ViewRequestsTitle_siteId}"/>
                        <h:outputText value="#{bundle.ViewRequestsLabel_faultDescription}"/>
                        <h:outputText value="#{requestsController.selected.faultDescription}" title="#{bundle.ViewRequestsTitle_faultDescription}"/>
                        <h:outputText value="#{bundle.ViewRequestsLabel_reqComment}"/>
                        <h:outputText value="#{requestsController.selected.reqComment}" title="#{bundle.ViewRequestsTitle_reqComment}"/>
                        <h:outputText value="#{bundle.ViewRequestsLabel_reqTime}"/>
                        <h:outputText value="#{requestsController.selected.reqTime}" title="#{bundle.ViewRequestsTitle_reqTime}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRequestsLabel_officeLog}"/>
                        <h:outputText value="#{requestsController.selected.officeLog}" title="#{bundle.ViewRequestsTitle_officeLog}"/>
                        <h:outputText value="#{bundle.ViewRequestsLabel_engineer}"/>
                        <h:outputText value="#{requestsController.selected.engineer}" title="#{bundle.ViewRequestsTitle_engineer}"/>
                        <h:outputText value="#{bundle.ViewRequestsLabel_reqType}"/>
                        <h:outputText value="#{requestsController.selected.reqType}" title="#{bundle.ViewRequestsTitle_reqType}"/>
                        <h:outputText value="#{bundle.ViewRequestsLabel_fromWarehouse}"/>
                        <h:outputText value="#{requestsController.selected.fromWarehouse}" title="#{bundle.ViewRequestsTitle_fromWarehouse}"/>
                        <h:outputText value="#{bundle.ViewRequestsLabel_toWarehouse}"/>
                        <h:outputText value="#{requestsController.selected.toWarehouse}" title="#{bundle.ViewRequestsTitle_toWarehouse}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RequestsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
