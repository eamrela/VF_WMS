<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AspViewDlg" widgetVar="AspViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAspTitle}">
            <h:form id="AspViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aspController.selected != null}">
                        <h:outputText value="#{bundle.ViewAspLabel_aspName}"/>
                        <h:outputText value="#{aspController.selected.aspName}" title="#{bundle.ViewAspTitle_aspName}"/>
                        <h:outputText value="#{bundle.ViewAspLabel_aspSpoc}"/>
                        <h:outputText value="#{aspController.selected.aspSpoc}" title="#{bundle.ViewAspTitle_aspSpoc}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AspViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
