<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotificationTypeViewDlg" widgetVar="NotificationTypeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNotificationTypeTitle}">
            <h:form id="NotificationTypeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notificationTypeController.selected != null}">
                        <h:outputText value="#{bundle.ViewNotificationTypeLabel_notificationName}"/>
                        <h:outputText value="#{notificationTypeController.selected.notificationName}" title="#{bundle.ViewNotificationTypeTitle_notificationName}"/>
                        <h:outputText value="#{bundle.ViewNotificationTypeLabel_notificationDescription}"/>
                        <h:outputText value="#{notificationTypeController.selected.notificationDescription}" title="#{bundle.ViewNotificationTypeTitle_notificationDescription}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NotificationTypeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
