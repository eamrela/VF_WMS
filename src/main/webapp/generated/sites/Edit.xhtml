<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SitesEditDlg" widgetVar="SitesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSitesTitle}">
            <h:form id="SitesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sitesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSitesLabel_siteId}" for="siteId" />
                        <p:inputText id="siteId" value="#{sitesController.selected.siteId}" title="#{bundle.EditSitesTitle_siteId}" required="true" requiredMessage="#{bundle.EditSitesRequiredMessage_siteId}"/>
                        <p:outputLabel value="#{bundle.EditSitesLabel_siteRegion}" for="siteRegion" />
                        <p:selectOneMenu id="siteRegion" value="#{sitesController.selected.siteRegion}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{regionsController.itemsAvailableSelectOne}"
                                           var="siteRegionItem"
                                           itemValue="#{siteRegionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sitesController.update}" value="#{bundle.Save}" update="display,:SitesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SitesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SitesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
