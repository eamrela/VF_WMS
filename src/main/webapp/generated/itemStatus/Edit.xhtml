<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemStatusEditDlg" widgetVar="ItemStatusEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditItemStatusTitle}">
            <h:form id="ItemStatusEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itemStatusController.selected != null}">
                        <p:outputLabel value="#{bundle.EditItemStatusLabel_statusName}" for="statusName" />
                        <p:inputText id="statusName" value="#{itemStatusController.selected.statusName}" title="#{bundle.EditItemStatusTitle_statusName}" required="true" requiredMessage="#{bundle.EditItemStatusRequiredMessage_statusName}"/>
                        <p:outputLabel value="#{bundle.EditItemStatusLabel_statusDescription}" for="statusDescription" />
                        <p:inputText id="statusDescription" value="#{itemStatusController.selected.statusDescription}" title="#{bundle.EditItemStatusTitle_statusDescription}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{itemStatusController.update}" value="#{bundle.Save}" update="display,:ItemStatusListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ItemStatusEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ItemStatusEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
