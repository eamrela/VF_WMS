<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemsEditDlg" widgetVar="ItemsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditItemsTitle}">
            <h:form id="ItemsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itemsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditItemsLabel_materialNumber}" for="materialNumber" />
                        <p:inputText id="materialNumber" value="#{itemsController.selected.materialNumber}" title="#{bundle.EditItemsTitle_materialNumber}" />
                        <p:outputLabel value="#{bundle.EditItemsLabel_partNumber}" for="partNumber" />
                        <p:inputText id="partNumber" value="#{itemsController.selected.partNumber}" title="#{bundle.EditItemsTitle_partNumber}" required="true" requiredMessage="#{bundle.EditItemsRequiredMessage_partNumber}"/>
                        <p:outputLabel value="#{bundle.EditItemsLabel_description}" for="description" />
                        <p:inputText id="description" value="#{itemsController.selected.description}" title="#{bundle.EditItemsTitle_description}" />
                        <p:outputLabel value="#{bundle.EditItemsLabel_category}" for="category" />
                        <p:inputText id="category" value="#{itemsController.selected.category}" title="#{bundle.EditItemsTitle_category}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{itemsController.update}" value="#{bundle.Save}" update="display,:ItemsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ItemsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ItemsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
