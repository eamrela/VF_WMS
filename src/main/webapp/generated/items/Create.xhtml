<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemsCreateDlg" widgetVar="ItemsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateItemsTitle}">
            <h:form id="ItemsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itemsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateItemsLabel_materialNumber}" for="materialNumber" />
                        <p:inputText id="materialNumber" value="#{itemsController.selected.materialNumber}" title="#{bundle.CreateItemsTitle_materialNumber}" />
                        <p:outputLabel value="#{bundle.CreateItemsLabel_partNumber}" for="partNumber" />
                        <p:inputText id="partNumber" value="#{itemsController.selected.partNumber}" title="#{bundle.CreateItemsTitle_partNumber}" required="true" requiredMessage="#{bundle.CreateItemsRequiredMessage_partNumber}"/>
                        <p:outputLabel value="#{bundle.CreateItemsLabel_description}" for="description" />
                        <p:inputText id="description" value="#{itemsController.selected.description}" title="#{bundle.CreateItemsTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateItemsLabel_category}" for="category" />
                        <p:inputText id="category" value="#{itemsController.selected.category}" title="#{bundle.CreateItemsTitle_category}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{itemsController.create}" value="#{bundle.Save}" update="display,:ItemsListForm:datalist,:growl" oncomplete="handleSubmit(args,'ItemsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ItemsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
