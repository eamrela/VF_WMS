<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersViewDlg" widgetVar="UsersViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsersTitle}">
            <h:form id="UsersViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usersController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsersLabel_userEmail}"/>
                        <h:outputText value="#{usersController.selected.userEmail}" title="#{bundle.ViewUsersTitle_userEmail}"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_fullName}"/>
                        <h:outputText value="#{usersController.selected.fullName}" title="#{bundle.ViewUsersTitle_fullName}"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_phoneNumber}"/>
                        <h:outputText value="#{usersController.selected.phoneNumber}" title="#{bundle.ViewUsersTitle_phoneNumber}"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_userPassword}"/>
                        <h:outputText value="#{usersController.selected.userPassword}" title="#{bundle.ViewUsersTitle_userPassword}"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_region}"/>
                        <h:outputText value="#{usersController.selected.region}" title="#{bundle.ViewUsersTitle_region}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsersViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
