<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegionsViewDlg" widgetVar="RegionsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRegionsTitle}">
            <h:form id="RegionsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{regionsController.selected != null}">
                        <h:outputText value="#{bundle.ViewRegionsLabel_regionName}"/>
                        <h:outputText value="#{regionsController.selected.regionName}" title="#{bundle.ViewRegionsTitle_regionName}"/>
                        <h:outputText value="#{bundle.ViewRegionsLabel_opManager}"/>
                        <h:outputText value="#{regionsController.selected.opManager}" title="#{bundle.ViewRegionsTitle_opManager}"/>
                        <h:outputText value="#{bundle.ViewRegionsLabel_whManager}"/>
                        <h:outputText value="#{regionsController.selected.whManager}" title="#{bundle.ViewRegionsTitle_whManager}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RegionsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
