<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WarehousesViewDlg" widgetVar="WarehousesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewWarehousesTitle}">
            <h:form id="WarehousesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{warehousesController.selected != null}">
                        <h:outputText value="#{bundle.ViewWarehousesLabel_warehouseName}"/>
                        <h:outputText value="#{warehousesController.selected.warehouseName}" title="#{bundle.ViewWarehousesTitle_warehouseName}"/>
                        <h:outputText value="#{bundle.ViewWarehousesLabel_warehouseAddress}"/>
                        <h:outputText value="#{warehousesController.selected.warehouseAddress}" title="#{bundle.ViewWarehousesTitle_warehouseAddress}"/>
                        <h:outputText value="#{bundle.ViewWarehousesLabel_warehouseSpoc}"/>
                        <h:outputText value="#{warehousesController.selected.warehouseSpoc}" title="#{bundle.ViewWarehousesTitle_warehouseSpoc}"/>
                        <h:outputText value="#{bundle.ViewWarehousesLabel_asp}"/>
                        <h:outputText value="#{warehousesController.selected.asp}" title="#{bundle.ViewWarehousesTitle_asp}"/>
                        <h:outputText value="#{bundle.ViewWarehousesLabel_region}"/>
                        <h:outputText value="#{warehousesController.selected.region}" title="#{bundle.ViewWarehousesTitle_region}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="WarehousesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
